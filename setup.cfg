[flake8]
accept-encodings = utf-8
statistics = False
max-line-length = 85
doctests = True
enable-extensions = G
isort-show-traceback = True

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79