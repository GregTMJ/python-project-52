{% extends "basic.html" %}

{% load i18n %}
{% load bootstrap4 %}

{% block title %}{% trans 'Register' %}{% endblock %}

{% block main %}
<div class="d-flex justify-content-center">
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">{% trans 'Enter' %}</button>

    </form>
</div>
{% endblock %}
