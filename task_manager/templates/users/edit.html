{% extends "home.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans 'Edit' %}{% endblock %}

{% block main %}
<div class="d-flex justify-content-center">
    <div class="form-data">
        <h2>{% trans 'Edit user' %}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">{% trans 'edit' %}</button>
        </form>
    </div>
</div>
{% endblock %}
