{% extends "basic.html" %}

{% load i18n %}
{% load bootstrap4 %}

{% block title %}{% trans 'Login' %}{% endblock %}

{% block main %}
{% csrf_token %}
<div class="d-flex justify-content-center">
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">{% trans 'Sign in' %}</button>
    </form>
</div>
{% endblock %}
