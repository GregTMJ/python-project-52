{% extends "home.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans 'Create' %}{% endblock %}

{% block main %}
<div class="d-flex justify-content-center">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.name|as_crispy_field }}
        </div>
        <button type="submit" class="btn btn-primary">{% trans 'Create' %}</button>

    </form>
</div>
{% endblock %}
